<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<div class="container">
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        <div class="inputs">
            <p>Username</p>
            <div class="input-container ">
                <input class="username" type="text" placeholder="John Doe"> <br>
            </div>
            <p>E-mail</p>
            <div class="input-container ">
                <input class="email" type="text" placeholder="JohnDoe@email.com"> <br>
            </div>
            <p>Password</p>
            <div class="input-container ">
                <input class="password" type="text" placeholder="Password"> <br>
            </div>
            <p>Confirm password</p>
            <div class="input-container">
                <input class="confirm-password" type="text" placeholder="Confirm Password"> <br>
            </div>
        </div>
        <div class="sign-up-container">
            <button class="sign-up">SIGN UP</button>
        </div>
        <br>
        <div class="hr-container">
            <hr><span>OR</span><hr>
        </div>
        <br>
        <div class="github-container">
            <p>Sign up with GitHub</p>
            <img src="../images/github.png" alt="">
        </div>
        <br>
        <div class="signin-container">
            Already have an account? &nbsp;<a href="./login.html">Sign in</a>!
        </div>
    </div>
</div>
</body>
<script type="module" src="./signup_auth.js"></script>
</html>
