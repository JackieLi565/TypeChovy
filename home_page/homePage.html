<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeChovy | A MonkeyType KnockOff</title>
    <link rel="stylesheet" href="./typechovy.css">
    <script src="https://kit.fontawesome.com/ca7b2bbda4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-container">
            <a class="logo" href="../home_page/homePage.html"><h1>TypeChovy</h1></a>
            <a href="../leaderboard/leader.html"><i class="fa-solid fa-crown fa-hover fa-xl"></i></a>
            <a><i class="fa-solid fa-language fa-hover fa-xl"></i></a>
            
        </div>
        <div class="nav-container">
            <a><i class="fa-solid fa-user fa-hover fa-xl"></i></a>
            <a><i class="fa-solid fas fa-palette fa-hover fa-xl"></i></a>
            <a class="signout"><i class="fa-solid fa-arrow-right-from-bracket fa-hover fa-xl"></i></a>
<!--        <a style="color: rgba(255, 255, 255, 0.397);"></a>
            <a style="color: rgba(255, 255, 255, 0.397);"></a> -->
        </div>
    </nav>
    <div class="config">
        <div class="include">

        </div>
        <div class="divider"></div>
        <div class="mode">

        </div>
        <div class="divider"></div>
        <div class="speed">

        </div>
    </div>
    <div class="wrapper">
        <div class=""></div>
        <div class="container">
            <div class="race-speed">
                <span class="sixty">60</span>
                <span class="thirty">30</span>
                <span class="fifteen">15</span>
            </div>
            <div class="timer">0</div>
            <div class="quote-display"></div>
            <textarea class="quote-input" autofocus></textarea>
            <h1 class="focus">Click Here to Focus</h1>
        </div>
        <div class="scoreboard">
            <h1>Final Score</h1>
            <div class="wpm">
                <span class="wpm-score"></span>
                <span class="title-score">wpm</span>
            </div>
            <div class="char">
                <span class="char-score"></span>
                <span class="title-score">characters</span>
            </div>
            <div class="acc">
                <span class="acc-score"></span>
                <span class="title-score">percentage</span>
            </div>
        </div>
        <a id="restart">
            <i class="fa-solid fa-rotate-right fa-hover-blue fa-2x"></i>
        </a>
        <div class="socials">
            <div class="left-container">
                <a class="icons" href="../Terms-Of-Service/contact.html">
                    <i class="fas fa-fw fa-envelope"></i>
                    <div class="text">Contact</div>
                </a>
                <a class="icons" href="../Terms-Of-Service/contact.html">
                    <i class="fas fa-fw fa-code"></i>
                    <div class="text">GitHub</div>
                </a>
                <a class="icons" href="../Terms-Of-Service/contact.html">
                    <i class="fab fa-fw fa-discord"></i>
                    <div class="text">Discord</div>
                </a>
                <a class="icons" href="../Terms-Of-Service/contact.html">
                    <i class="fab fa-fw fa-twitter"></i>
                    <div class="text">Twitter</div>
                </a>
                <a class="icons" href="../Terms-Of-Service/contact.html">
                    <i class="fas fa-fw fa-shield-alt"></i>
                    <div class="text">Security</div>
                </a>
                <a class="icons" href="../Terms-Of-Service/contact.html">
                    <i class="fas fa-fw fa-lock"></i>
                    <div class="text">Privacy</div>
                </a>  
            </div>
        </div>
    </div>
</body>
<script type="module" src="typeracer.js"></script>
</html>
